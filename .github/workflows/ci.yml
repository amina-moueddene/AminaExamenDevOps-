name: CI Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'
    
    - name: Create test log file
      run: |
        echo "2024-01-15 10:30:00 INFO Test démarré" > log.txt
        echo "2024-01-15 10:31:00 ERROR Test error" >> log.txt
        echo "2024-01-15 10:32:00 WARNING Test warning" >> log.txt
        echo "2024-01-15 10:33:00 INFO Test terminé" >> log.txt
    
    - name: Run log analyzer
      run: python log_analyzer.py
    
    - name: Check report file
      run: |
        if [ -f "rapport.txt" ]; then
          echo "✅ Rapport généré avec succès"
          cat rapport.txt
        else
          echo "❌ Échec: rapport.txt non trouvé"
          exit 1
        fi